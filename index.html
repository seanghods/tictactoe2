<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Oswald&display=swap');
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header"><h1><em>Tic &nbsp; Tac &nbsp; Toe </em></h1></div>
        <div class="message">Two new challengers have appeared...</div>
        <div class="content">
            <div class="gameboard">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id='2'></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
        <div class="restart-button"><button id="restart">Restart</button></div>
    </div>
    <div class="modal">
        <form action="example" method="post">
            <label for="player1-name">Player X Name:</label>
            <input type="text" id="player1-name" name="player1-name" placeholder="Player X">
            <label for="player2-name">Player O Name:</label>
            <input type="text" id="player2-name" name="player2-name" placeholder="Player O">
            <button type="submit" onclick="event.preventDefault();launch();">Start</button>
        </form>
    </div>
    <div class="gameover hidden"></div>
</body>
</html>
